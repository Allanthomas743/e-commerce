<div class="contact-us">
    <h2>Contact Us</h2>
    <p>If you have any questions, concerns, or feedback, please don't hesitate to get in touch with us. We're here to assist you.</p>

    <form method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea #message id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
</div>
