<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        formControlName="email"
        autocomplete="email"
      />
      <ng-container *ngIf="loginForm.get('email')?.touched">
        <p class="error" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required!
        </p>
        <p
          class="error"
          *ngIf="loginForm.get('email')?.errors?.['appEmailValidator']"
        >
          Email is not valid!
        </p>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="password"><i class="fa fa-lock"></i> Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <ng-container *ngIf="loginForm.get('password')?.touched">
        <p
          class="error"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          Password is required!
        </p>
        <p class="error" *ngIf="isPasswordInvalid">Password is wrong!</p>
      </ng-container>
    </div>

    <div *ngIf="isLoginInvalid" class="error-message">User does not exist!</div>

    <button [disabled]="loginForm.invalid" type="submit">Login</button>

    <p>
      Don't have an account?
      <span routerLink="/register" class="register-link-span">Create one!</span>
    </p>
  </form>
</div>
